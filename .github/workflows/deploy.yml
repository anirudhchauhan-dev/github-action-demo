name: Deploy NestJS Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: SSH and deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /code/test/github-action-demo  # Navigate to project directory
            git pull origin main              # Pull latest code from GitHub
            
            # Ensure nvm is available in the session
            export NVM_DIR="$HOME/.nvm"      
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # Load nvm
            
            nvm use 18                        # Switch to Node.js version 18
            npm install --force               # Install new dependencies
            npm run build                     # Build the application
            
            sudo pm2 stop all                 # Stop the current app
            sudo pm2 start 'npm run start:prod' --name=test_nest.js # Start the app using PM2
